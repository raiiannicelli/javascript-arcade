<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Game - Snake & Pong</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="menu">
        <h1>Arcade Game</h1>
        <img src="assets/arcade-main.png" alt="Arcade Game" style="width:180px; margin-bottom: 1.5rem; border-radius: 12px; box-shadow: 0 2px 12px #0006;">
        <button id="play-snake">Jogar Snake</button>
        <button id="play-pong">Jogar Pong</button>
    </div>
    <canvas id="game-canvas" width="480" height="320" style="display:none;"></canvas>
    <button id="back-menu" style="display:none;">Voltar ao Menu</button>
    <script src="js/menu.js" type="module"></script>
</body>
</html>
